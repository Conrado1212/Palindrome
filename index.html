<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href="css/fontello.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/236e28bd84.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="app/app.js"></script>

<body>
    <!--Main-->
    <main class="main">
        <h1 class="title">Is it Palindrome?</h1>
        <div class="form-palindrome">
            <label for="text-input"></label>
            <input type="text" class="palindrome-input" id="text-input" value>
            <button class="palindron-btn" id="check-btn"></button>
            <div class="result" id="result"></div>
        </div>
        <div class="palindron-desc-div">
            <p class="palindron-desc"></p>
        </div>
    </main>
